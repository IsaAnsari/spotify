<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/utility.css">
    <link rel="shortcut icon" href="img/favicon.png" type="image/x-icon">
    <title>Spotify</title>
</head>

<body>

    <div id="loader">
        <div class="spinner"></div>
    </div>

    <div class="container flex bg-black">

        <div class="left">

            <div class="close">
                <img width="30" class="invert" src="img/close.svg" alt="close">
            </div>

            <div class="home bg-grey rounded m-1 p-1">
                <div class="logo">
                    <img width="110" class="invert" src="img/logo.svg" alt="logo">
                </div>
                <ul>
                    <a style="text-decoration: none; color: white;" href="index.html">
                        <li class="flex"><img class="invert" src="img/home.svg" alt="home">Home</li>
                    </a>
                    <li class="flex"><img class="invert" src="img/search.svg" alt="search">Search</li>
                    <!-- ðŸ‘‡ NEW: Search bar (hidden initially) -->
                    <div class="searchContainer" style="display:none;">
                        <input type="text" id="songSearch" placeholder="Search for songs or artists..."
                            autocomplete="off">
                    </div>
                </ul>
            </div>

            <div class="library bg-grey rounded m-1 p-1">
                <div class="heading">
                    <img class="invert" src="img/playlist.svg" alt="library">
                    <h2>Your Library</h2>
                </div>

                <div class="song-list">
                    <ul>
                        <!-- <li>
                            <img class="invert" src="img/music.svg" alt="">
                            <div class="info">
                                <div>Song Name</div>
                                <div>Song Artist</div>
                            </div>
                            <div class="playnow">
                                <span>Play Now</span>
                                <img class="invert" src="img/play.svg" alt="">
                            </div>
                        </li> -->
                    </ul>
                </div>

                <div class="footer">
                    <div><a href="https://www.spotify.com/jp/legal/"><span>Legal</span></a></div>
                    <div><a href="https://www.spotify.com/jp/privacy/"><span>Privacy Center</span></a></div>
                    <div><a href="https://www.spotify.com/jp/legal/privacy-policy/"><span>Privacy Policy</span></a>
                    </div>
                    <div><a href="https://www.spotify.com/jp/legal/cookies-policy/"><span>Cookies</span></a></div>
                    <div><a href="https://www.spotify.com/jp/legal/privacy-policy/#s3"><span>About Ads</span></a></div>
                    <div><a href="https://www.spotify.com/jp/accessibility/"><span>Accessibility</span></a></div>
                </div>

            </div>

        </div>

        <div class="right bg-grey rounded">

            <div class="header">
                <div class="nav">
                    <div class="hamburgerCont">
                        <img width="30" class="invert hamburger" src="img/hamburger.svg" alt="hamburder">

                        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                            <path
                                d="M15 6L9.70711 11.2929C9.37377 11.6262 9.20711 11.7929 9.20711 12C9.20711 12.2071 9.37377 12.3738 9.70711 12.7071L15 18"
                                stroke="#ffffff" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round" />
                        </svg>
                        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                            <path
                                d="M9 18L14.2929 12.7071C14.6262 12.3738 14.7929 12.2071 14.7929 12C14.7929 11.7929 14.6262 11.6262 14.2929 11.2929L9 6"
                                stroke="#ffffff" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round" />
                        </svg>
                    </div>
                </div>

                <div class="buttons">
                    <button class="sign-up-btn">Sign up</button>
                    <button class="log-in-btn">Log in</button>
                </div>
            </div>

            <div class="spotifyPlaylists">
                <h1>Spotify Playlists</h1>
                <div class="cardContainer">

                    <!-- <div data-folder="cs" class="card">
                        <div class="play">
                            <svg data-encore-id="icon" role="img" aria-hidden="true"
                                class="e-91000-icon e-91000-baseline" viewBox="0 0 24 24">
                                <path
                                    d="m7.05 3.606 13.49 7.788a.7.7 0 0 1 0 1.212L7.05 20.394A.7.7 0 0 1 6 19.788V4.212a.7.7 0 0 1 1.05-.606">
                                </path>
                            </svg>
                        </div>
                        <img src="https://i.scdn.co/image/ab67616d00001e02d685edc6513b33bbe1624080" alt="">
                        <h2>Happy Hits!</h2>
                        <p>Hits to boost your mood and fill you with happiness!</p>
                    </div> -->

                </div>

                <div class="playBar">

                    <div class="seekBar">
                        <div class="circle">

                        </div>
                    </div>

                    <div class="aboveBar">

                        <div class="song-info"></div>

                        <div class="song-buttons">
                            <img width="25" id="previous" src="img/prevsong.svg" alt="previous song button">
                            <img width="25" id="play" src="img/play.svg" alt="play song button">
                            <img width="25" id="next" src="img/nextsong.svg" alt="next song button">
                        </div>

                        <div class="timevol">
                            <div class="song-time"></div>
                            <div class="volume">
                                <img width="25" src="img/volume.svg" alt="volume svg">
                                <div class="range">
                                    <input type="range" name="volume" id="">
                                </div>
                            </div>
                        </div>
                    </div>

                </div>


            </div>

        </div>

    </div>


    <script src="js/script.js"></script>

</body>

</html>
